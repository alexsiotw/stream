<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Night Countdown</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #timer {
      font-size: 5em;
      margin: 20px;
    }
    #startBtn {
      padding: 15px 30px;
      font-size: 1.5em;
      background: #ff4081;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #startBtn:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <h1>Game Night Countdown</h1>
  <div id="timer">01:00:00</div>
  <button id="startBtn">Start Countdown</button>
  <audio id="countdownAudio" src="audio.mp3"></audio>

  <script>
    let duration = 60 * 60; // 1 hour in seconds
    let timerInterval;

    function startCountdown() {
      const audio = document.getElementById('countdownAudio');
      audio.play();
      
      const button = document.getElementById('startBtn');
      button.style.display = 'none';

      const timerDisplay = document.getElementById('timer');
      let timeRemaining = duration;

      timerInterval = setInterval(() => {
        const hours = String(Math.floor(timeRemaining / 3600)).padStart(2, '0');
        const minutes = String(Math.floor((timeRemaining % 3600) / 60)).padStart(2, '0');
        const seconds = String(timeRemaining % 60).padStart(2, '0');
        timerDisplay.textContent = `${hours}:${minutes}:${seconds}`;

        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          timerDisplay.textContent = "00:00:00";
          confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        }
        timeRemaining--;
      }, 1000);
    }

    document.getElementById('startBtn').addEventListener('click', startCountdown);
  </script>
</body>
</html>
