<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamenight Countdown</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 6rem;
      font-weight: bold;
      padding: 20px 40px;
      border: 5px solid white;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Gamenight Countdown</h1>
  <div id="timer">01:00:00</div>
  <audio id="countdown-audio" src="audio.mp3"></audio>

  <script>
    let duration = 60 * 60; // 1 hour in seconds
    const display = document.getElementById('timer');
    const audio = document.getElementById('countdown-audio');

    function startCountdown(seconds) {
      let timer = seconds;

      // Start audio right away
      audio.play();

      const interval = setInterval(() => {
        let hrs = Math.floor(timer / 3600);
        let mins = Math.floor((timer % 3600) / 60);
        let secs = timer % 60;

        display.textContent =
          (hrs > 0 ? String(hrs).padStart(2, '0') + ":" : "") +
          String(mins).padStart(2, '0') + ":" +
          String(secs).padStart(2, '0');

        if (--timer < 0) {
          clearInterval(interval);
          display.textContent = "GAME TIME!";

          // Confetti explosion
          const end = Date.now() + 5 * 1000;
          (function frame() {
            confetti({
              particleCount: 5,
              angle: 60,
              spread: 55,
              origin: { x: 0 }
            });
            confetti({
              particleCount: 5,
              angle: 120,
              spread: 55,
              origin: { x: 1 }
            });
            if (Date.now() < end) {
              requestAnimationFrame(frame);
            }
          })();
        }
      }, 1000);
    }

    // Start automatically on load
    window.onload = () => startCountdown(duration);
  </script>
</body>
</html>
