<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Night Countdown</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    #countdown {
      font-size: 4rem;
      margin: 20px 0;
    }
    button {
      background: #ffcc00;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Game Night Countdown ðŸŽ®</h1>
  <div id="countdown">01:00:00</div>
  <button onclick="startCountdown()">Start Countdown</button>

  <audio id="gameAudio" src="audio.mp3"></audio>

  <script>
    let countdownInterval;
    let totalSeconds = 3600; // 1 hour

    function startCountdown() {
      const audio = document.getElementById('gameAudio');
      audio.currentTime = 0;
      audio.play();

      clearInterval(countdownInterval);

      countdownInterval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown").innerText = "Game Time!";
          launchConfetti();
        } else {
          totalSeconds--;
          const hrs = Math.floor(totalSeconds / 3600);
          const mins = Math.floor((totalSeconds % 3600) / 60);
          const secs = totalSeconds % 60;
          document.getElementById("countdown").innerText =
            `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
      }, 1000);
    }

    function launchConfetti() {
      const duration = 5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }
  </script>
</body>
</html>
