<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Night Countdown</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }
    .countdown-container {
      text-align: center;
    }
    #timer {
      font-size: 5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <h1>Game Night Countdown</h1>
    <div id="timer">60:00</div>
  </div>

  <audio id="gameAudio" src="audio.mp3"></audio>

  <script>
    const timerDisplay = document.getElementById('timer');
    const gameAudio = document.getElementById('gameAudio');
    let countdownTime = 60 * 60; // 1 hour in seconds

    function startCountdown() {
      // Start the audio at the same time
      gameAudio.play();

      const countdown = setInterval(() => {
        const minutes = Math.floor(countdownTime / 60);
        const seconds = countdownTime % 60;
        timerDisplay.textContent =
          `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        if (countdownTime <= 0) {
          clearInterval(countdown);
          launchConfetti();
        }
        countdownTime--;
      }, 1000);
    }

    function launchConfetti() {
      const duration = 5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // Start automatically on page load
    window.onload = startCountdown;
  </script>
</body>
</html>
